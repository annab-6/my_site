{% load static %}

{% if form.non_field_errors %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-notification bg-transparent text-black" role="alert">
                    {{ form.non_field_errors }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<!-- Для оповещений -->
<div class="container mt-4">
    <div class="col-md-6">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div id="alert" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow bg-transparent text-black" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
                {% if message.tags == 'warning' %}
                    <div id="alert" class="position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show custom-shadow bg-transparent text-black" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% else %}
            <div id="jq-alert" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow bg-transparent text-black" style="display: none;" role="alert">
            </div>
        {% endif %}
    </div>
</div>
